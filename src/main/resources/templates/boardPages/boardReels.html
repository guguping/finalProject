<script th:inline="javascript">
    const reelsCommentOaF1 = () => {
        const commentBox = document.getElementById('reels-s-c-mo');
        const commentResult = document.getElementById('commentAxios');
        if (commentBox.style.display === "none") {
            commentBox.style.display = "block";
        } else {
            commentBox.style.display = "none";
        }
    }
    const vidPaS = (reelsBoardId) => {
        const myVid = document.getElementById(reelsBoardId);
        const myVidPlayBtn = document.getElementById('reels-v-p-element-' + reelsBoardId);
        if (myVid.paused) {
            myVidPlayBtn.style.opacity = '0';
            myVidPlayBtn.style.transitionDuration = '.3s';
            myVidPlayBtn.style.transitionTimingFunction = 'ease-in-out';
            myVidPlayBtn.style.property = 'opacity';
            myVidPlayBtn.style.transform = 'none';
            myVid.play();
        } else {
            myVidPlayBtn.style.opacity = '1';
            myVidPlayBtn.style.transitionDuration = '.3s';
            myVidPlayBtn.style.transitionTimingFunction = 'ease-in';
            myVidPlayBtn.style.property = 'opacity';
            myVidPlayBtn.style.transform = 'scale(1)';
            myVid.pause();
        }
    }
    const soundOaF = (reelsBoardId) => {
        const soundBox = document.getElementById('reels-element-box' + reelsBoardId);
        const soundOn = document.getElementById('sound-on' + reelsBoardId);
        const soundOff = document.getElementById('sound-off' + reelsBoardId);
        const myVid = document.getElementById(reelsBoardId);

        if (myVid.muted === false) {
            soundOn.style.display = 'block';
            soundOff.style.display = 'none';
            myVid.muted = true;
        } else {
            soundOn.style.display = 'none';
            soundOff.style.display = 'block';
            myVid.muted = false;
        }
    }

    const reelsCommentOaF = (boardId, memberId) => {
        const commentBox = document.getElementById('reels-s-c-mo');
        const commentResult = document.getElementById('commentAxios');
        const commentInput = document.getElementById('reels-s-c-form');

        if (commentBox.style.display === "none") {
            getCommentList(boardId, memberId);
            commentBox.style.display = "block";
        } else {
            commentBox.style.display = "none";
            commentResult.innerHTML = "<div></div>";
            commentInput.innerHTML = "<div></div>";
        }
    };
    const commentLike = (i, commentId, memberId, sum) => {
        let commentLikeResult = document.getElementById('userLike' + i);
        let likeCount = document.getElementById('likeCount' + i);
        let suma = sum + 1;
        let output = "";
        let countput = "";
        console.log(sum);
        axios({
            method: "post",
            url: "/Reels/commentLike",
            data: {
                commentId: commentId,
                memberId: memberId
            }
        }).then(res => {
            output += '<svg aria-label="좋아요 취소"\n' +
                'onclick="commentUnLike(' + i + ', ' + res.data.commentId + ', ' + res.data.memberId + ', ' + res.data.id + ', ' + suma + ')"\n' +
                'class="reels-comment-user-like"\n' +
                'color="rgb(255, 48, 64)"\n' +
                'fill="rgb(255, 48, 64)"\n' +
                'height="16"\n' +
                'role="img"\n' +
                'viewBox="0 0 48 48"\n' +
                'width="16">\n' +
                '<title>좋아요 취소</title>\n' +
                '<path d="M34.6 3.1c-4.5 0-7.9 1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1 0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3 1.1 1.9 1.7l2.3 2c4.4 3.9 6.6 5.9 7.6 6.5.5.3 1.1.5 1.6.5s1.1-.2 1.6-.5c1-.6 2.8-2.2 7.8-6.8l2-1.8c.7-.6 1.3-1.2 2-1.7C42.7 29.6 48 25 48 17.6c0-8-6-14.5-13.4-14.5z"></path>\n' +
                '</svg>\n'
            countput += '<span>' + suma + '</span>'
            likeCount.innerHTML = countput;
            commentLikeResult.innerHTML = output;
        }).catch(err => {
            console.log("실패");
        })
    }
    const commentUnLike = (i, commentId, memberId, commentLikeId, sum) => {
        let commentLikeResult = document.getElementById('userLike' + i);
        let likeCount = document.getElementById('likeCount' + i);
        let suma = sum - 1;
        let countput = "";
        let output = ""
        axios({
            method: "post",
            url: "/Reels/commentUnLike",
            data: {
                id: commentLikeId
