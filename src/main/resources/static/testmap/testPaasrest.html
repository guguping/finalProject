<script>
    const passRestResult = document.getElementById('memberPassRest-input');
    const adrs = document.getElementById('_adrs');
    const adrs1 = document.getElementById('_adrs1');
    const xbyyjgo = document.getElementById('xbyyjgo');
    const memberPassRestbtnOff = document.getElementById('memberPassRest-nbtn');
    const memberPassRestbtnOn = document.getElementById('memberPassRest-nbtn-');
    const memberEmailInput = document.getElementById('memberPassRest-input1');
    const memberEmailCheck = document.getElementById('memberPassRest-input-label2');
    const bottomMargin = document.getElementById('memberPassRest-toBack');
    const emailCheckBtn = document.getElementById('memberPassRest-nbtn--');
    const emailCheckNoneBtn = document.getElementById('email-check-submit-btn');

    passRestResult.addEventListener('input', function () {
        if (passRestResult.value !== '') {
            adrs.style.transform = "scale(.714) translateY(-16px)";
            memberPassRestbtnOn.style.display = "flex";
            memberPassRestbtnOff.style.display = "none";
        } else {
            adrs.style.transform = "";
            memberPassRestbtnOn.style.display = "none";
            memberPassRestbtnOff.style.display = "flex";
            xbyyjgo.style.opacity = "";
        }
    })

    const showEamilCheckBox = () => {
        memberEmailCheck.style.display = "flex";
        bottomMargin.style.marginTop = "13px";
        memberPassRestbtnOn.style.display = "none";
        emailCheckBtn.style.display = "flex";
        passRestResult.disabled = true;
    }

    memberEmailInput.addEventListener('input', function () {
        if (memberEmailInput.value !== '') {
            adrs1.style.transform = "scale(.714) translateY(-16px)";
        } else {
            adrs1.style.transform = "";
        }
    })
    emailCheckBtn.addEventListener('click', function () {
        emailCheckNoneBtn.click();
    })
</script>
